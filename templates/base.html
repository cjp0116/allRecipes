<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Recipes</title>
</head>
<body class="{% block body_class %} {% endblock %}">
  <div class="container-fluid">
    <nav class="navbar">
      <a href="/" class="navbar-brand">  <span>allrecipes </span><i class="fas fa-utensil-spoon"></i></a>
      <form class="form-inline my-auto">
        <div class="md-form my-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-danger btn-rounded">
            <i class="fas fa-search text-white" aria-hidden="true"></i>
          </button>
        </div>
      </form>
      {% if not g.user %}
      <a href="/login"><i class="fas fa-user"></i> Login</a>
      <a href="/register" class=""> Join Now</a>
      {% else %}
      <a href="/profile/{{ g.user.id }}">
        <i class="fas fa-user"></i> Profile
      </a>
      <a href="/logout">Logout</a>
      {% endif %}
    </nav>
    <div class="container">
      {% for cat,msg in get_flashed_messages(with_categories=True) %}
      <div class="notice notice-{{ cat }}">
        <strong>Notice</strong> {{ msg }}
      </div>
      {% endfor %}
    </div>
 
    {% block content %}
    <div class="container-fluid">

    </div>
    {% endblock %}

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  </div>
</div>

</body>
</html>
