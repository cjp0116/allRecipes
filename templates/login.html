{% extends 'base.html' %}
{% block content %}
  <!-- Material form login -->
<div class="card mx-auto mt-5" style="width : 50rem;">
  <h5 class="card-header white-text text-center py-4"  style="background-color : rgba(255, 69, 0, 1);">
    <strong>Sign in</strong>
  </h5>
  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
    <!-- Form -->
    <form class="text-center" style="color: #757575;" action="/login" method='POST'>
      <!-- Username -->
      <div class="md-form">
        {# <i class="fas fa-user prefix"></i> #}
        <input type="text" id="username" class="form-control" name="username">
        <label for="username">Username</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        {# <i class="fas fa-key prefix"></i> #}
        <input type="password" id="password" class="form-control" name="password">
        <label for="password">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          {# <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div> #}
        </div>

        <div>
          <!-- Forgot password -->
          {# <a href="">Forgot password?</a> #}
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 mt-5" type="submit">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="/register">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm btn-danger">
        <i class="fab fa-facebook-f" style="color : white"></i>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm btn-danger">
        <i class="fab fa-twitter" style="color : white"></i>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm btn-danger">
        <i class="fab fa-linkedin-in" style="color : white"></i>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm btn-danger">
        <i class="fab fa-github" style="color : white"></i>
      </a>
    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
{% endblock %}
